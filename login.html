<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Login Administrador</title>
    <link rel="stylesheet" href="./styles/mobile.css">
    <link 
    rel="stylesheet"
    href="./styles/tablet.css"
    media="screen and (min-width: 600px)">
    <link 
    rel="stylesheet"
    href="./styles/desktop.css"
    media="screen and (min-width: 900px)">
</head>
<body>
        <main class="container">
            <div class="c1">
                <img src="./img/ucn400x112.png" alt="logo" class="logo1">
            </div>
            <div class="c2">
                <img src="./img/eicblanco.png" alt="logo" class="logo2">
            </div>
            <div class="form-container">
                    <form action="/" class="form">
                    <h1 class="text-form">Administrador</h1>
                    <label for="text" class="label">Rut</label>
                    
                    <input type="text" id="rut" placeholder="Ejemplo: 12345678-9" class="input input-rut">
                    
                    <label for="password" class="label">Contrase√±a</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
            
                    <input type="submit" value="Entrar" class="primary-button login-button">
                   
                    <button class="secondary-button signup-button">Ingresar con correo institucional</button>
                  </form>
            </div>
        </main>
    
</body>
</html>
