<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Formulario Alumno</title>
    <link rel="stylesheet" href="./styles/mobile.css">
    <link 
    rel="stylesheet"
    href="./styles/tablet.css"
    media="screen and (min-width: 600px)">
    <link 
    rel="stylesheet"
    href="./styles/desktop.css"
    media="screen and (min-width: 900px)">
</head>
<body>
        <main class="container">
            <div class="c1">
                <img src="./img/ucn400x112.png" alt="logo" class="logo1">
            </div>
            <div class="c2">
                <img src="./img/eicblanco.png" alt="logo" class="logo2">
            </div>
            <div class="form-alumno-container">
                    <form action="/" class="form">
                    <h1 class="text-form-alumno">Formulario Alumno</h1>

                    <label for="text" class="label">Rut</label>
                    <input type="text" id="rut" placeholder="Ejemplo: 12345678-9" class="input input-rut">

                    <label for="email" class="label">Correo</label>
                    <input type="email" id="email" placeholder="juan.perez@alumnos.ucn.cl" class="input input-mail">

                    <label for="carrera" class="label">Carrera</label>
                    <select class="input input-carrera" name="carrera">
                        <option value="ICCI"><label for="icii" class="label">ICCI</label></option>
                        <option value="ITI"><label for="iti" class="label">ITI</label></option>
                        <option value="ICI"><label for="ici" class="label">ICI</label></option>
                    </select>

                    <label for="cantidad" class="label">Cantidad</label>
                    <select class="input input-cantidad" name="cantidad">
                        <option value="1"><label for="1" class="label">1</label></option>
                        <option value="2"><label for="2" class="label">2</label></option>
                        <option value="3"><label for="3" class="label">3</label></option>
                    </select>

                    <label for="electivo1" class="label">Primer Electivo</label>
                    <select class="input input-electivo1" name="electivo1">
                        <option value="e1"><label for="e1" class="label">Electivo 1</label></option>
                        <option value="e2"><label for="e2" class="label">Electivo 2</label></option>
                        <option value="e3"><label for="e3" class="label">Electivo 3</label></option>
                    </select>

                    <label for="electivo2" class="label">Segundo Electivo</label>
                    <select class="input input-electivo2" name="electivo2">
                        <option value="e11"><label for="e11" class="label">Electivo 1</label></option>
                        <option value="e22"><label for="e22" class="label">Electivo 2</label></option>
                        <option value="e33"><label for="e33" class="label">Electivo 3</label></option>
                    </select>

                    <label for="electivo3" class="label">Tercer Electivo</label>
                    <select class="input input-electivo3" name="electivo3">
                        <option value="e111"><label for="e111" class="label">Electivo 1</label></option>
                        <option value="e222"><label for="e222" class="label">Electivo 2</label></option>
                        <option value="e333"><label for="e333" class="label">Electivo 3</label></option>
                    </select>
                   
            
                    <input type="submit" value="Enviar" class="primary-button login-button">
                   
                   
                  </form>
            </div>
        </main>
    
</body>
</html>
